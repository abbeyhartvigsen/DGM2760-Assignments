    <main>
        <!--HEIGHT AND POWERS-->
        <h2>Character Generator</h2>

        <h2>Gender</h2>

        <input type="radio" id="girl" name="gender" value="girl" checked>
        <label for="girl">Girl</label>

        <input type="radio" id="boy" name="gender" value="boy">
        <label for="boy">Boy</label>

        <h2>Age</h2>
        <input type="radio" id="teenager" name="age" value="teenager" checked>
        <label for="teenager">Teenager</label>
        <input type="radio" id="youngAdult" name="age" value="youngAdult">
        <label for="youngAdult">Young Adult</label>



        <h2>Height</h2>
        <!-- <button id='height'>Height</button> -->
        <input type="radio" id="tall" name="height" value="tall" checked>
        <label for="tall">Tall</label>
        <input type="radio" id="short" name="height" value="short">
        <label for="short">Short</label>

        <p id=heightFeedback></p>

        <h2 id="superPowers">Powers</h2>

        <input type="radio" id="flight" name="powers" value="fligh" checked>
        <label for="fligh">flight</label>

        <input type="radio" id="strength" name="powers" value="strength">
        <label for="strength">Strength</label>    
        
        <input type="radio" id="speed" name="powers" value="speed">
        <label for="speed">Speed</label>   

        <h2>Generate Person</h2>
        <button id='build'>Generate Person</button>

        <p id="feedback"></p>
